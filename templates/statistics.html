<html>
    <head>
        <title>Statistics</title>
    </head>

    <body>
        <table>
            <thead>
                <th>Method</th>
                <th>Count</th>
            </thead>

            <tbody>
                {% for key, value in counts_dict.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            </tbody>
    </body>
</html>
